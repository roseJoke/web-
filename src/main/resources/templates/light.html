<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<script>
    function changeImage()
    {
        element=document.getElementById('myimage')
        if (element.src.match("bulbon"))
        {
            element.src="img/pic_bulboff.gif";
        }
        else
        {
            element.src="img/pic_bulbon.gif";
        }
    }

    function funChange(){
        document.getElementById("demo").innerHTML="哈哈哈，蠢死了。";
        document.getElementById("demo").style.color="#ff0000";
    }

    function  isNum() {
        var x=document.getElementById("demo1").value;
        if(x==""||isNaN(x)){
            alert("不是数字！")
        }
    }
</script>
<img id="myimage" onclick="changeImage()"
     src="img/pic_bulboff.gif" width="100" height="180">
<p id="demo" onclick="funChange()">点击灯泡就可以打开或关闭这盏灯</p>

<input id="demo1" type="text" onmouseleave="isNum()">


</body>
</html>
